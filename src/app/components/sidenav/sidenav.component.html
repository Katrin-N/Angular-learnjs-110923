<mat-drawer-container autosize class="container">
    <mat-drawer mode="side" class="sidenav" [opened]="isSidenavOpened">
        <p>Auto-resizing sidenav</p>
        <button mat-raised-button>Toggle extra text</button>
    </mat-drawer>

    <div class="sidenav-content">
        <button type="button" mat-button (click)="toggleSidenavOpened()">Toggle sidenav</button>
    </div>
</mat-drawer-container>
