<mat-drawer-container autosize class="container">
    <mat-drawer mode="side" class="sidenav">
        <ng-container #viewport></ng-container>
    </mat-drawer>

    <div #divElement class="sidenav-content">
        {{ divElement.classList }}
        <button #matButton type="button" mat-button (click)="toggleSidenavOpened()">
            Toggle sidenav
        </button>
    </div>
</mat-drawer-container>
