<div *ngIf="popupTemplate$ | async as popupTemplate" class="content-wrapper">
    <div class="close-button-wrapper">
        <button mat-icon-button (click)="closePopup()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <ng-container
        *ngTemplateOutlet="popupTemplate.template; context: popupTemplate.context"
    ></ng-container>
</div>
